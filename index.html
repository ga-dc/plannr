<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Trip Planner</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>TRIP PLANNER<span class="glyphicon glyphicon-tag" aria-hidden="true"></span></h1>
  <h2><a><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>Search your place <h2>
    <form id="search">
      <div class="input-group input-group-lg"><input type="text" class="form-control" placeholder="Where do you want to go?" id="destination" ></div>
      <div class="input-group input-group-lg"><textarea type="text" class="form-control"placeholder="What do you want to do?" id="action"></textarea></div>
      <div><button type="button" class="btn btn-default btn-lg" id="submit">Save your plan!</button></div>
    </form>

    <div id="map"><div>
</body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="app.js"></script>
</html>
